<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaralhador de Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Embaralhador de Times de Vôlei</h2>
        
        <textarea id="players" class="w-full border rounded p-2 mb-4" rows="4" placeholder="Digite os nomes separados por vírgula"></textarea>
        
        <button onclick="sortearTimes()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Sortear Times
        </button>
        
        <div class="mt-6">
            <h3 class="text-xl font-semibold">Time 1</h3>
            <ul id="team1" class="list-disc ml-6 mt-2 text-gray-700"></ul>
        </div>

        <div class="mt-4">
            <h3 class="text-xl font-semibold">Time 2</h3>
            <ul id="team2" class="list-disc ml-6 mt-2 text-gray-700"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
