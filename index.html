<!DOCTYPE html>
<html>
<head>
    <title>Embaralhador de Times</title>
</head>
<body>
    <h2>Embaralhador de Times de Vôlei</h2>
    <textarea id="players" rows="6" cols="40" placeholder="Digite os nomes separados por vírgula"></textarea><br>
    <button onclick="sortearTimes()">Sortear Times</button>
    <h3>Time 1</h3>
    <ul id="team1"></ul>
    <h3>Time 2</h3>
    <ul id="team2"></ul>
    <script>
        function sortearTimes() {
            let input = document.getElementById("players").value;
            let players = input.split(",").map(p => p.trim()).filter(p => p);
            
            if (players.length < 12) {
                alert("É necessário pelo menos 12 jogadores para formar os times.");
                return;
            }
            
            // Embaralha os jogadores
            players.sort(() => Math.random() - 0.5);
            
            let team1 = players.slice(0, 6);
            let team2 = players.slice(6, 12);
            let extras = players.slice(12);
            
            document.getElementById("team1").innerHTML = team1.map(p => `<li>${p}</li>`).join("");
            document.getElementById("team2").innerHTML = team2.map(p => `<li>${p}</li>`).join("");
            
            if (extras.length > 0) {
                alert("Jogadores extras foram distribuídos alternadamente!");
                extras.forEach((player, index) => {
                    if (index % 2 === 0) {
                        document.getElementById("team1").innerHTML += `<li>(Extra) ${player}</li>`;
                    } else {
                        document.getElementById("team2").innerHTML += `<li>(Extra) ${player}</li>`;
                    }
                });
            }
        }
    </script>
</body>
</html>
